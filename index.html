            margin: 0;
            color: #FFD700;
        }

        .footer-content p {
            margin: 0;

        }

            #word {
                font-size: 2em;
            }

            #meaning {
                font-size: 1.2em;
            }

            footer {
                font-size: 1em;
            }
        }
    </style>

        // Text-to-speech function
        function speak(text, onEndCallback) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.voice = speechSynthesis.getVoices().find(voice => voice.name.includes('Google US English')); // Change to a more understandable voice
            utterance.rate = speechRate; // Constant speech rate
            utterance.pitch = 1.2; // Increase pitch for more clarity

            // Event listener to detect end of speech
            utterance.onend = function () {
                if (onEndCallback) {
                    onEndCallback(); // Call the callback function when speech ends
                }
            };

            speechSynthesis.cancel(); // Stop any ongoing speech
            speechSynthesis.speak(utterance);
        }

        // Function to display the current word
        function displayCurrentWord() {
            const currentWord = words[currentWordIndex];
            if (currentWord) {
                updateWordDisplay(currentWord.word, currentWord.meaning);
                speak(`${currentWord.word}. ${currentWord.meaning}`, () => {
                    if (!isPaused) {
                        nextWord(); // Move to the next word automatically when speech ends
                    }
                });
            }
        }

        // Move to the next word

            currentWordIndex = (currentWordIndex + 1) % words.length; // Loop back to the start
            displayCurrentWord();
        }

        // Move to the previous word

            currentWordIndex = (currentWordIndex - 1 + words.length) % words.length; // Loop to the end if at start

        }
